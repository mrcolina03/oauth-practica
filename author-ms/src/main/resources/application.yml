server:
  port: 8081

spring:
  datasource:
    url: jdbc:h2:mem:authordb
    driverClassName: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true

  security:
    oauth2:
      # CONFIGURACIÓN PARA VALIDAR TOKENS (POSTMAN)
      resourceserver:
        jwt:
          issuer-uri: http://127.0.0.1:9000

      # CONFIGURACIÓN PARA EL LOGIN POR NAVEGADOR
      client:
        registration:
          oidc-client:
            client-id: oidc-client
            client-secret: secret
            scope: openid,profile
            authorization-grant-type: authorization_code
            redirect-uri: "http://localhost:8081/login/oauth2/code/oidc-client"
        provider:
          oidc-client:
            issuer-uri: http://127.0.0.1:9000